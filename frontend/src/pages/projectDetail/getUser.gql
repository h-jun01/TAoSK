query GetCurrentUser($id: String!) {
  user(id: $id) {
    id
    name
    icon_image
    company
    hp
    mp
    technology
    achievement
    motivation
    solution
    plan
    design
    exp

    occupation {
      id
      name
    }

    invitations {
      id
      created_at

      project {
        id
        name
      }
    }
  }
}
