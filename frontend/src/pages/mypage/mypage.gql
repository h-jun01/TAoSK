query GetUser($id: String!) {
  user(id: $id) {
    id
    name
    icon_image
    online_flg
    hp
    mp
    occupation_id
    companies_id
    memo
    technology
    achievement
    motivation
    solution
    plan
    design
    exp

    interest {
      context
    }

    qualifications {
      name
    }
  }
}

